{% extends "base.html" %}

{% block title %}Reset Password - {{ site_name }}{% endblock %}

{% block content %}
<section class="py-5" style="margin-top: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title mb-4 text-center">Reset Your Password</h2>
                        
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-4">
                                <label class="form-label"><i class="fas fa-lock"></i> New Password</label>
                                <input type="password" class="form-control" name="password" required placeholder="Enter new password" minlength="6">
                                <small class="text-muted">Minimum 6 characters</small>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" required placeholder="Confirm password" minlength="6">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-check"></i> Reset Password
                            </button>
                        </form>
                        
                        <hr>
                        
                        <p class="text-center">
                            <a href="{{ url_for('login') }}" class="text-primary fw-bold">Back to Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
